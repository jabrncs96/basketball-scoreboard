<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge's Scoreboard üèÄ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
</head>
<body>
    <div id="container">
        <div class="names">
            <h1>HOME</h1>
            <div class="score">
                <h2 id="home_score">0</h2>
            </div>
            <div class="points">
                <div class="point" onclick="increment_oneh()">
                    <h4>+1</h4>
                </div>
                <div class="point" onclick="increment_twoh()">
                    <h4>+2</h4>
                </div>
                <div class="point" onclick="increment_threeh()">
                    <h4>+3</h4>
                </div>
            </div>
        </div>
        <div class="names">
            <h1>GUEST</h1>
            <div class="score">
                <h2 id="guest_score">0</h2>
            </div>
            <div class="points">
                <div class="point" onclick="increment_oneg()">
                    <h4>+1</h4>
                </div>
                <div class="point" onclick="increment_twog()">
                    <h4>+2</h4>
                </div>
                <div class="point" onclick="increment_threeg()">
                    <h4>+3</h4>
                </div>
            </div>
        </div>
    </div>
    <div id="new-game">
        <button id="btn-new-game" onclick="restart()">NEW GAME</button>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
